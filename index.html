<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,300" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Number<span> Guesser</span></h1>
  </header>
  <section>
    <form action="guess submission">
      <input class="guess-input" type="number" placeholder="Your Guess Here (Numbers only!)">
      <button class="guess-button">Guess</button>
      <button class="clear-button" disabled="true">Clear</button>
    </form>
      <p>Your last guess was</p>
    <article class="user-guess">
      <p class="last-guess"></p>
      <p class="feedback"></p>
    </article>
    <button class="reset-button" type="reset" value="reset form" disabled="true">Reset</button>
  </section>
  <footer>
    <h1>Create Your Own Adventure</h1>
    <input class="user-min" type="number" name="User Minimum Number" placeholder="Minimum Number">
    <input class="user-max" type="number" name="User maximum number" placeholder="Maximum Number">
    <button class="new-adventure-button">Begin Adventure</button>
  </footer>
</body>
<script src="script.js"></script>
</html>
